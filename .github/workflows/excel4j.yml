name: Excel4J Preview Package
on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Excel4j
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{secrets.JAVA_TOKEN}}